<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Predict with Machine Learning</title>
  <style>
    /* Style général */
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
    }

    /* Style pour le formulaire de prédiction */
    .form-container {
      max-width: 500px;
      margin: auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #bbb;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .form-container input[type="text"],
    .form-container input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .form-container input[type="submit"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .form-container input[type="submit"]:hover {
      background-color: #3e8e41;
    }

    .form-container .message {
      text-align: center;
      color: #ff0000;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Predict with Machine Learning</h2>
    <form action="/predict" method="post">
      <input type="text" name="feature1" placeholder="Feature 1">
      <input type="text" name="feature2" placeholder="Feature 2">
      <input type="number" name="feature3" placeholder="Feature 3">
      <input type="submit" value="Submit">
    </form>
    {% if message %}
      <p class="message">{{ message }}</p>
    {% endif %}
  </div>
</body>
</html>
