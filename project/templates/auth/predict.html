{% extends 'base.html' %} {% block header %}

{% endblock %} {% block content %}
<div class="container">
	<h1 class="p-5">{% block title %}Faire une prédiction{% endblock %}</h1>
    <p class="m-2">
        Veuillez saisir les informations pour le traitement
        </p>
	<form class="form" action="/auth/predict" method="post">
		<div class="form-floating mb-3">
			<input type="number" class="form-control" name="feature1"  placeholder="Nom">
			<label for="floatingInput">Type de transaction</label>
		</div>
		<div class="form-floating mb-3">
			<input type="number" class="form-control" name="feature2"  placeholder="Prénom">
			<label for="floatingInput">Montant</label>
		</div>
		<div class="form-floating mb-3">
			<input type="text" class="form-control" name="feature3"  placeholder="Expéditeur">
			<label for="floatingInput">Expéditeur</label>
		</div>
		<div class="form-floating mb-3">
			<input type="text" class="form-control" name="feature4"  placeholder="Destinataire">
			<label for="floatingInput">Destinataire</label>
		</div>
		<div class="m-2">
			<button type="submit" class="btn btn-primary">Envoyer</button>
		</div>
	</form>
		<p class="m-2">
			<button type="button" onClick="window.location.reload()" class="btn btn-primary">
				Effacer le formulaire
			 </button>
			  <br><!--Page de FAQ-->
			<a href="{{ url_for('index') }}">Retour à l'accueil</a>
		</p>
{% endblock %}
