{% extends 'base.html' %} {% block header %}

{% endblock %} {% block content %}
<div class="container">
	<h1 class="p-5">{% block title %}Faire une prédiction{% endblock %}</h1>
    <p class="m-2">
        Veuillez saisir les informations pour le traitement
        </p>
	<div class="form-floating mb-3">
		<input type="name" class="form-control" id="floatingInput" placeholder="Name">
		<label for="floatingInput">Type de transaction</label>
	</div>
	<div class="form-floating mb-3">
		<input type="surname" class="form-control" id="floatingInput" placeholder="Surname">
		<label for="floatingInput">Montant</label>
	</div>
	<div class="form-floating mb-3">
		<input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
		<label for="floatingInput">Expéditeur</label>
	</div>
	<div class="form-floating">
		<input type="password" class="form-control" id="floatingPassword" placeholder="Password">
		<label for="floatingPassword">Destinataire</label>
	</div>
		<div class="m-2">
			<a href="#" class="btn btn-primary">Valider !</a>
			<!--Un message de confirmation en cas de formulaire validée-->
		</div>
		<p class="m-2">
			<a href="#">Effacer le formulaire</a> <br><!--Page de FAQ-->
			<a href="{{ url_for('index') }}">Return to Homepage</a>
		</p>
	
</div>
{% endblock %}
