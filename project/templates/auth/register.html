{% extends 'base.html' %} {% block header %}

{% endblock %} {% block content %}
<main class="mainRegister">
	<div class="container py-4">
	  <div class="row align-items-md-stretch" >
		<div class="col-lg-6 col-md-4">
			
				<img src="{{ url_for('static', filename='images/register.jpg')}}" class="img-fluid rounded-3" alt="disques epais superposés">
			
		</div>
		<div class="col-lg-6 col-md-8">
		  <div class="h-100 p-5 bg-light border rounded-3">
			<h2 class="fw-bold pb-3">Register Once</h2>
			<p class="py-4 fs-4">
				Set up your account informations
				</p>
				<div class="form-floating mb-3">
					<input type="name" class="form-control" id="floatingInput" placeholder="Name">
					<label for="floatingInput">Name</label>
				</div>
				<div class="form-floating mb-3">
					<input type="surname" class="form-control" id="floatingInput" placeholder="Surname">
					<label for="floatingInput">Surname</label>
				</div>
				<div class="form-floating mb-3">
					<input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
					<label for="floatingInput">Email address</label>
				</div>
				<div class="form-floating">
					<input type="password" class="form-control" id="floatingPassword" placeholder="Password">
					<label for="floatingPassword">Password</label>
				</div>
					<div class="mt-3">
						<a href="#" class="btn btn-primary">Get started !</a>
						<!--Un message de confirmation en cas de formulaire validée-->
					</div>
				<p class="mt-3 pb-5">
					<a href="#">Ask for help!</a> <br>
					<a href="{{ url_for('index') }}">Return to Homepage</a>
				</p>
		  </div>
		</div>
	  </div>
	</div>
</main>
{% endblock %}
