{% extends 'base.html' %} {% block header %}

{% endblock %} {% block content %}
<main class="mainRegister">
	<div class="container py-4">
	  <div class="row align-items-md-stretch" >
		<div class="col-lg-6 col-md-4">
			
			<img src="{{ url_for('static', filename='images/register.jpg')}}" class="img-fluid rounded-3" alt="disques epais superposés">
			
		</div>
		<div class="col-lg-6 col-md-8">
		  <div class="h-100 p-5 bg-light border rounded-3">
			<h2 class="fw-bold pb-3">Inscription</h2>
			<p class="py-4 fs-4">
				Veuillez vous inscrire
				</p>
				<form action="" method="post">
					<div class="form-floating mb-3">
						<input type="text" class="form-control" name="name">
						<label for="floatingInput">Nom</label>
					</div>
					<div class="form-floating mb-3">
						<input type="text" class="form-control" name="surname">
						<label for="floatingInput">Prénom</label>
					</div>
					<div class="form-floating mb-3">
						<input type="email" class="form-control" name="email" >
						<label for="floatingInput">E-mail</label>
					</div>
					<div class="form-floating">
						<input type="password" class="form-control" name="Password">
						<label for="floatingPassword">Mot de passe</label>
					</div>
						<div class="mt-3">
							<button type="submit"  class="btn btn-primary">Envoyer !</button>
							<!--Un message de confirmation en cas de formulaire validée-->
						</div>
				</form>
				<p class="mt-3 pb-5">
					<a href="{{ url_for('index') }}">Retour à l'accueil</a>
				</p>
		  </div>
		</div>
	  </div>
	</div>
</main>
{% endblock %}
